-
  fs_dir_name: rootfs
  fs_dirs:
    -
      source_dir: bin
      target_dir: bin
      ignore_files:
        - Test.bin
        - TestSuite.bin
        - query.bin
        - cve
        - checksum
      is_strip: TRUE
      dir_mode: 555
      file_mode: 555
    -
      source_dir: libs
      target_dir: lib
      ignore_files:
        - .a
      is_strip: TRUE
      dir_mode: 555
      file_mode: 555
    -
      source_dir: usr/lib
      target_dir: usr/lib
      ignore_files:
        - .a
      is_strip: TRUE
      dir_mode: 555
      file_mode: 555
    -
      source_dir: usr/bin
      target_dir: usr/bin
      is_strip: TRUE
      dir_mode: 555
      file_mode: 555
    -
      source_dir: vendor
      target_dir: vendor
      dir_mode: 555
      file_mode: 444
    -
      source_dir: config
      target_dir: etc
      dir_mode: 555
      file_mode: 444
    -
      source_dir: system
      target_dir: system
      dir_mode: 555
      file_mode: 444
    -
      source_dir: etc
      target_dir: etc
      dir_mode: 555
      file_mode: 444
    -
      source_dir: obj/foundation/systemabilitymgr/samgr_lite/config
      target_dir: etc
      dir_mode: 555
      file_mode: 444
    -
      source_dir: dev_tools/bin
      target_dir: bin
      dir_mode: 555
      file_mode: 555
    -
      target_dir: system/external
    -
      target_dir: proc
    -
      target_dir: dev
  fs_filemode:
    -
      file_dir: "etc/init.cfg"
      file_mode: 400
    -
      file_dir: "bin/init"
      file_mode: 500
    -
      file_dir: "bin/shell"
      file_mode: 500
-
  fs_dir_name: userfs
  fs_dirs:
    -
      source_dir: test
      target_dir: test
      dir_mode: 555
      file_mode: 444
    -
      source_dir: obj/base/security/services/app_verify/config
      target_dir: data/verify
    -
      source_dir: storage/etc
      target_dir: etc
    -
      source_dir: data
      target_dir: data
    -
      target_dir: app
    -
      target_dir: data/system/param
  fs_attr:
    tee_enable:
      fs_dirs:
        -
          target_dir: data/sec_storage_data
        -
          target_dir: sec_storage
